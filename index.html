<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="question">2 x 3 = ?</div>
        <div id="answers">
            <button class="answer-btn">4</button>
            <button class="answer-btn">6</button>
            <button class="answer-btn">8</button>
            <button class="answer-btn">10</button>
        </div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0s</div>
        <button id="retry-btn" style="display:none;">Retry</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
